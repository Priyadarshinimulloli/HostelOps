services:
  backend:
    build: ./backend
    container_name: hostelops_backend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=hostelops_production_secret_key_2026
    volumes:
      - backend_data:/app
    expose:
      - "5000"
    restart: always
    networks:
      - hostelops-network

  frontend:
    build: ./frontend
    container_name: hostelops_frontend
    expose:
      - "80"
    restart: always
    networks:
      - hostelops-network

  nginx:
    image: nginx:alpine
    container_name: hostelops_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - hostelops-network

networks:
  hostelops-network:
    driver: bridge

volumes:
  backend_data: